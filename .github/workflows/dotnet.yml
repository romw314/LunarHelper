# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build release
      run: mkdir github_bin && dotnet build ./LunarHelper.csproj --no-restore --configuration Release --output github_bin
    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: ./github_bin
    - name: Create release tag
      id: create-tag
      run: |
        $releaseid = "$(New-Guid)"
        $tagname = "release_$releaseid"
        git tag $tagname
        Add-Content -Path ($Env:GITHUB_OUTPUT) "tagname=$tagname"
        Add-Content -Path ($Env:GITHUB_OUTPUT) "releaseid=$releaseid"
    - name: Create draft release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ steps.create-tag.outputs.tagname }}
        release_name: Release ${{ steps.create-tag.outputs.releaseid }}
        draft: true
        prerelease: false
    - name: Pack files
      run: zip -r ./LunarHelper.zip ./github_bin
