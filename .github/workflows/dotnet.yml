# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions: write-all

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build release
      run: mkdir github_bin && dotnet build .\LunarHelper.csproj --no-restore --configuration Release --output github_bin
    - name: Upload artifact
      uses: actions/upload-artifact@v3.1.2
      with:
        path: ./github_bin
    - name: Create release tag
      id: create-tag
      run: |
        $releaseid = "$(New-Guid)"
        $tagname = "release_$releaseid"
        git tag $tagname
        Add-Content -Path ($Env:GITHUB_OUTPUT) "tagname=$tagname"
        Add-Content -Path ($Env:GITHUB_OUTPUT) "releaseid=$releaseid"
        git push --tags origin --force
    - name: Create draft release
      id: create-release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.create-tag.outputs.tagname }}
        release_name: Release ${{ steps.create-tag.outputs.releaseid }}
        draft: true
        prerelease: false
    - name: Pack files
      run: Compress-Archive -Path .\github_bin -DestinationPath .\LunarHelper.zip
    - name: Upload release asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create-release.outputs.upload_url }}
        asset_path: ./LunarHelper.zip
        asset_name: LunarHelper.zip
        asset_content_type: application/zip
    - name: Publish release
      uses: eregon/publish-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
      with:
        release_id: ${{ steps.create-release.outputs.id }}
        
    
    
    
    
    
